<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
    <!-- title 수정 -->
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- wifi icon -->
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <!-- Battery Icon -->

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-ls"></i>
        <i class="fa-solid fa-bolt"></i>
        <!-- lightning Icon -->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>

      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </div>
    </header>

    <!-- 기존의 main-screen 설정을 이용하여 main-screen 제작 -->
    <main class="main-screen">
      <ul class="settings-llst">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <span><i class="fa-solid fa-bullhorn"></i>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <span><i class="fa-solid fa-flask"></i>Kokoa Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <span><i class="fa-solid fa-circle-info"></i>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i>
            <!-- friend screen으로 돌아오게  -->
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__eli-notification"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!--아이콘 사용하기 위한 fontawesome kit code 설치 -->
    <script
      src="https://kit.fontawesome.com/c88b3258e5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
