<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
    <!-- title 수정 -->
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- wifi icon -->
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <!-- Battery Icon -->

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-ls"></i>
        <i class="fa-solid fa-bolt"></i>
        <!-- lightning Icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i> Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/3612017?s=40&v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <!--같은 avatar인데 xl인 avatar로 분류해주자.-->
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <!--같은 avatar인데 sm인 avatar로 분류해주자.-->
          <img
            src="https://avatars.githubusercontent.com/u/3612017?s=40&v=4"
            class="user-component__avatar user-component__avatar--sm"
          />

          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Channel
            </h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <span>2 <i class="fa-solid fa-chevron-up fa-xs"></i></span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i>
            <!-- friend screen으로 돌아오게  -->
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
          <!-- <a> 안에 <span>을 이용해 대화창에 숫자1 생성  -->
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__eli-notification"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/c88b3258e5.js"
      crossorigin="anonymous"
    ></script>
    <!--아이콘 사용하기 위한 fontawesome kit code 설치 -->
  </body>
</html>
